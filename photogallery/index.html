<title>Jeremy's Responsive Photo Gallery</title>

<body>
<header>

<main style="max-width:75%; margin:50px 0px 0px 0px;">
<div style="position:fixed;" id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/banner-images/moped-chopper.jpg" alt="Derbi Chopper Moped">
      </div>

      <div class="item">
        <img src="img/banner-images/ta-bus.jpg" alt="The Avenue at West Lafayette">
      </div>
    
      <div class="item">
        <img src="img/banner-images/bert-1.jpg" alt="Bert 2">
      </div>

      <div class="item">
        <img src="img/banner-images/moped-sebring.jpg" alt="Motomarina Sebring Moped">
      </div>
      
      <div class="item">
        <img src="img/banner-images/UM-tshirt.jpg" alt="University Mills T-shirt Design">
      </div>
      
      <div class="item">
        <img src="img/banner-images/bert-2.jpg" alt="Bert 1">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</main>
